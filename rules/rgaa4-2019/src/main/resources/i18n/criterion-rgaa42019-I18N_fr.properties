Rgaa42019-1-1=Chaque image porteuse d\u2019information a-t-elle une alternative textuelle ?
Rgaa42019-1-2=Chaque image de d\u00e9coration est-elle correctement ignor\u00e9e par les technologies d\u2019assistance ?
Rgaa42019-1-3=Pour chaque image porteuse d\u2019information ayant une alternative textuelle, cette alternative est-elle pertinente (hors cas particuliers) ?
Rgaa42019-1-4=Pour chaque image utilis\u00e9e comme CAPTCHA ou comme image-test, ayant une alternative textuelle, cette alternative permet-elle d\u2019identifier la nature et la fonction de l\u2019image ?
Rgaa42019-1-5=Pour chaque image utilis\u00e9e comme CAPTCHA, une solution d\u2019acc\u00e8s alternatif au contenu ou à la fonction du CAPTCHA est-elle pr\u00e9sente ?
Rgaa42019-1-6=Chaque image porteuse d\u2019information a-t-elle, si n\u00e9cessaire, une description d\u00e9taill\u00e9e ?
Rgaa42019-1-7=Pour chaque image porteuse d\u2019information ayant une description d\u00e9taill\u00e9e, cette description est-elle pertinente ?
Rgaa42019-1-8=Chaque image texte porteuse d\u2019information, en l\u2019absence d\u2019un m\u00e9canisme de remplacement, doit si possible \u00eatre remplac\u00e9e par du texte styl\u00e9. Cette r\u00e8gle est-elle respect\u00e9e (hors cas particuliers) ?
Rgaa42019-1-9=Chaque l\u00e9gende d\u2019image est-elle, si n\u00e9cessaire, correctement reli\u00e9e à l\u2019image correspondante ?
Rgaa42019-2-1=Chaque cadre a-t-il un titre de cadre ?
Rgaa42019-2-2=Pour chaque cadre ayant un titre de cadre, ce titre de cadre est-il pertinent ?
Rgaa42019-3-1=Dans chaque page web, l\u2019information ne doit pas \u00eatre donn\u00e9e uniquement par la couleur. Cette r\u00e8gle est-elle respect\u00e9e ?
Rgaa42019-3-2=Dans chaque page web, le contraste entre la couleur du texte et la couleur de son arri\u00e8re-plan est-il suffisamment \u00e9lev\u00e9 (hors cas particuliers) ?
Rgaa42019-3-3=Dans chaque page web, les couleurs utilis\u00e9es dans les composants d\u2019interface ou les \u00e9l\u00e9ments graphiques porteurs d\u2019informations sont-elles suffisamment contrast\u00e9es (hors cas particuliers) ?
Rgaa42019-4-1=Chaque m\u00e9dia temporel pr\u00e9-enregistr\u00e9 a-t-il, si n\u00e9cessaire, une transcription textuelle ou une audiodescription (hors cas particuliers) ?
Rgaa42019-4-2=Pour chaque m\u00e9dia temporel pr\u00e9-enregistr\u00e9 ayant une transcription textuelle ou une audiodescription synchronis\u00e9e, celles-ci sont-elles pertinentes (hors cas particuliers) ?
Rgaa42019-4-3=Chaque m\u00e9dia temporel synchronis\u00e9 pr\u00e9-enregistr\u00e9 a-t-il, si n\u00e9cessaire, des sous-titres synchronis\u00e9s (hors cas particuliers) ?
Rgaa42019-4-4=Pour chaque m\u00e9dia temporel synchronis\u00e9 pr\u00e9-enregistr\u00e9 ayant des sous-titres synchronis\u00e9s, ces sous-titres sont-ils pertinents ?
Rgaa42019-4-5=Chaque m\u00e9dia temporel pr\u00e9-enregistr\u00e9 a-t-il, si n\u00e9cessaire, une audiodescription synchronis\u00e9e (hors cas particuliers) ?
Rgaa42019-4-6=Pour chaque m\u00e9dia temporel pr\u00e9-enregistr\u00e9 ayant une audiodescription synchronis\u00e9e, celle-ci est-elle pertinente ?
Rgaa42019-4-7=Chaque m\u00e9dia temporel est-il clairement identifiable (hors cas particuliers) ?
Rgaa42019-4-8=Chaque m\u00e9dia non temporel a-t-il, si n\u00e9cessaire, une alternative (hors cas particuliers) ?
Rgaa42019-4-9=Pour chaque m\u00e9dia non temporel ayant une alternative, cette alternative est-elle pertinente ?
Rgaa42019-4-10=Chaque son d\u00e9clench\u00e9 automatiquement est-il contr\u00f4lable par l\u2019utilisateur ?
Rgaa42019-4-11=La consultation de chaque m\u00e9dia temporel est-elle, si n\u00e9cessaire, contr\u00f4lable par le clavier et tout dispositif de pointage ?
Rgaa42019-4-12=La consultation de chaque m\u00e9dia non temporel est-elle contr\u00f4lable par le clavier et tout dispositif de pointage ?
Rgaa42019-4-13=Chaque m\u00e9dia temporel et non temporel est-il compatible avec les technologies d\u2019assistance (hors cas particuliers) ?
Rgaa42019-5-1=Chaque tableau de donn\u00e9es complexe a-t-il un r\u00e9sum\u00e9 ?
Rgaa42019-5-2=Pour chaque tableau de donn\u00e9es complexe ayant un r\u00e9sum\u00e9, celui-ci est-il pertinent ?
Rgaa42019-5-3=Pour chaque tableau de mise en forme, le contenu lin\u00e9aris\u00e9 reste-t-il compr\u00e9hensible (hors cas particuliers) ?
Rgaa42019-5-4=Pour chaque tableau de donn\u00e9es ayant un titre, le titre est-il correctement associ\u00e9 au tableau de donn\u00e9es ?
Rgaa42019-5-5=Pour chaque tableau de donn\u00e9es ayant un titre, celui-ci est-il pertinent ?
Rgaa42019-5-6=Pour chaque tableau de donn\u00e9es, chaque en-t\u00eate de colonnes et chaque en-t\u00eate de lignes sont-ils correctement d\u00e9clar\u00e9s ?
Rgaa42019-5-7=Pour chaque tableau de donn\u00e9es, la technique appropri\u00e9e permettant d\u2019associer chaque cellule avec ses en-t\u00eates est-elle utilis\u00e9e (hors cas particuliers) ?
Rgaa42019-5-8=Chaque tableau de mise en forme ne doit pas utiliser d\u2019\u00e9l\u00e9ments propres aux tableaux de donn\u00e9es. Cette r\u00e8gle est-elle respect\u00e9e ?
Rgaa42019-6-1=Chaque lien est-il explicite (hors cas particuliers) ?
Rgaa42019-6-2=Dans chaque page web, chaque lien, à l\u2019exception des ancres, a-t-il un intitul\u00e9 ?
Rgaa42019-7-1=Chaque script est-il, si n\u00e9cessaire, compatible avec les technologies d\u2019assistance ?
Rgaa42019-7-2=Pour chaque script ayant une alternative, cette alternative est-elle pertinente ?
Rgaa42019-7-3=Chaque script est-il contr\u00f4lable par le clavier et par tout dispositif de pointage (hors cas particuliers) ?
Rgaa42019-7-4=Pour chaque script qui initie un changement de contexte, l\u2019utilisateur est-il averti ou en a-t-il le contr\u00f4le ?
Rgaa42019-7-5=Dans chaque page web, les messages de statut sont-ils correctement restitu\u00e9s par les technologies d\u2019assistance ?
Rgaa42019-8-1=Chaque page web est-elle d\u00e9finie par un type de document ?
Rgaa42019-8-2=Pour chaque page web, le code source est-il valide selon le type de document sp\u00e9cifi\u00e9 (hors cas particuliers) ? 
Rgaa42019-8-3=Dans chaque page web, la langue par d\u00e9faut est-elle pr\u00e9sente ?
Rgaa42019-8-4=Pour chaque page web ayant une langue par d\u00e9faut, le code de langue est-il pertinent ?
Rgaa42019-8-5=Chaque page web a-t-elle un titre de page ?
Rgaa42019-8-6=Pour chaque page web ayant un titre de page, ce titre est-il pertinent ?
Rgaa42019-8-7=Dans chaque page web, chaque changement de langue est-il indiqu\u00e9 dans le code source (hors cas particuliers) ?
Rgaa42019-8-8=Dans chaque page web, le code de langue de chaque changement de langue est-il valide et pertinent ?
Rgaa42019-8-9=Dans chaque page web, les balises ne doivent pas \u00eatre utilis\u00e9es uniquement à des fins de pr\u00e9sentation. Cette r\u00e8gle est-elle respect\u00e9e ?
Rgaa42019-8-10=Dans chaque page web, les changements du sens de lecture sont-ils signal\u00e9s ?
Rgaa42019-9-1=Dans chaque page web, l\u2019information est-elle structur\u00e9e par l\u2019utilisation appropri\u00e9e de titres ?
Rgaa42019-9-2=Dans chaque page web, la structure du document est-elle coh\u00e9rente (hors cas particuliers) ?
Rgaa42019-9-3=Dans chaque page web, chaque liste est-elle correctement structur\u00e9e ?
Rgaa42019-9-4=Dans chaque page web, chaque citation est-elle correctement indiqu\u00e9e ?
Rgaa42019-10-1=Dans le site web, des feuilles de styles sont-elles utilis\u00e9es pour contr\u00f4ler la pr\u00e9sentation de l\u2019information ?
Rgaa42019-10-2=Dans chaque page web, le contenu visible reste-t-il pr\u00e9sent lorsque les feuilles de styles sont d\u00e9sactiv\u00e9es ?
Rgaa42019-10-3=Dans chaque page web, l\u2019information reste-t-elle compr\u00e9hensible lorsque les feuilles de styles sont d\u00e9sactiv\u00e9es ?
Rgaa42019-10-4=Dans chaque page web, le texte reste-t-il lisible lorsque la taille des caract\u00e8res est augment\u00e9e jusqu\u2019à 200%, au moins (hors cas particuliers) ?
Rgaa42019-10-5=Dans chaque page web, les d\u00e9clarations CSS de couleurs de fond d\u2019\u00e9l\u00e9ment et de police sont-elles correctement utilis\u00e9es?
Rgaa42019-10-6=Dans chaque page web, chaque lien dont la nature n\u2019est pas \u00e9vidente est-il visible par rapport au texte environnant ?
Rgaa42019-10-7=Dans chaque page web, pour chaque \u00e9l\u00e9ment recevant le focus, la prise de focus est-elle visible ?
Rgaa42019-10-8=Pour chaque page web, les contenus cach\u00e9s ont-ils vocation à \u00eatre ignor\u00e9s par les technologies d\u2019assistance ?
Rgaa42019-10-9=Dans chaque page web, l\u2019information ne doit pas \u00eatre donn\u00e9e uniquement par la forme, taille ou position. Cette r\u00e8gle est-elle respect\u00e9e ?
Rgaa42019-10-10=Dans chaque page web, l\u2019information ne doit pas \u00eatre donn\u00e9e par la forme, taille ou position uniquement. Cette r\u00e8gle est-elle impl\u00e9ment\u00e9e de façon pertinente ?
Rgaa42019-10-11=Pour chaque page web, les contenus peuvent-ils \u00eatre pr\u00e9sent\u00e9s sans avoir recours à la fois à un d\u00e9filement vertical et horizontal pour une fen\u00eatre ayant une hauteur de 256px ou une largeur de 320px(hors cas particuliers) ?
Rgaa42019-10-12=Dans chaque page web, les propri\u00e9t\u00e9s d\u2019espacement du texte peuvent-elles \u00eatre red\u00e9finies par l\u2019utilisateur sans perte de contenu ou de fonctionnalit\u00e9 (hors cas particuliers) ?
Rgaa42019-10-13=Dans chaque page web, les contenus additionnels apparaissant à la prise de focus ou au survol d\u2019un composant d\u2019interface sont-ils contr\u00f4lables par l\u2019utilisateur (hors cas particuliers) ?
Rgaa42019-10-14=Dans chaque page web, les contenus additionnels apparaissant via les styles CSS uniquement peuvent-ils \u00eatre rendus visibles au clavier et par tout dispositif de pointage ?
Rgaa42019-11-1=Chaque champ de formulaire a-t-il une \u00e9tiquette ?
Rgaa42019-11-2=Chaque \u00e9tiquette associ\u00e9e à un champ de formulaire est-elle pertinente (hors cas particuliers)?
Rgaa42019-11-3=Dans chaque formulaire, chaque \u00e9tiquette associ\u00e9e à un champ de formulaire ayant la m\u00eame fonction et r\u00e9p\u00e9t\u00e9 plusieurs fois dans une m\u00eame page ou dans un ensemble de pages est-elle coh\u00e9rente ?
Rgaa42019-11-4=Dans chaque formulaire, chaque \u00e9tiquette de champ et son champ associ\u00e9 sont-ils accol\u00e9s (hors cas particuliers) ?
Rgaa42019-11-5=Dans chaque formulaire, les champs de m\u00eame nature sont-ils regroup\u00e9es, si n\u00e9cessaire ?
Rgaa42019-11-6=Dans chaque formulaire, chaque regroupement de champs de formulaire a-t-il une l\u00e9gende ?
Rgaa42019-11-7=Dans chaque formulaire, chaque l\u00e9gende associ\u00e9e à un regroupement de champs de m\u00eame nature est-elle pertinente ?
Rgaa42019-11-8=Dans chaque formulaire, les items de m\u00eame nature d\u2019une liste de choix sont-ils regroup\u00e9es de mani\u00e8re pertinente ?
Rgaa42019-11-9=Dans chaque formulaire, l\u2019intitul\u00e9 de chaque bouton est-il pertinent (hors cas particuliers) ?
Rgaa42019-11-10=Dans chaque formulaire, le contr\u00f4le de saisie est-il utilis\u00e9 de mani\u00e8re pertinente (hors cas particuliers) ?
Rgaa42019-11-11=Dans chaque formulaire, le contr\u00f4le de saisie est-il accompagn\u00e9, si n\u00e9cessaire, de suggestions facilitant la correction des erreurs de saisie ?
Rgaa42019-11-12=Pour chaque formulaire qui modifient ou suppriment des donn\u00e9es ou transmettent des r\u00e9ponses à un test ou un examen, ou dont la validation a des cons\u00e9quences financi\u00e8res, juridiques, la saisie des donn\u00e9es v\u00e9rifie-t-elle une de ces conditions ?
Rgaa42019-11-13=La finalit\u00e9 d\u2019un champ de saisie peut-elle \u00eatre d\u00e9duite pour faciliter le remplissage automatique des champs avec les donn\u00e9es de l\u2019utilisateur ?
Rgaa42019-12-1=Chaque ensemble de pages dispose-t-il de deux syst\u00e8mes de navigation diff\u00e9rents, au moins (hors cas particuliers) ?
Rgaa42019-12-2=Dans chaque ensemble de pages, le menu et les barres de navigation sont-ils toujours à la m\u00eame place (hors cas particuliers) ?
Rgaa42019-12-3=La page « plan du site » est-elle pertinente ?
Rgaa42019-12-4=Dans chaque ensemble de pages, la page « plan du site » est-elle atteignable de mani\u00e8re identique ?
Rgaa42019-12-5=Dans chaque ensemble de pages, le moteur de recherche est-il atteignable de mani\u00e8re identique ?
Rgaa42019-12-6=Les zones de regroupement de contenus pr\u00e9sentes dans plusieurs pages web (zones d\u2019en-t\u00eate, de navigation principale, de contenu principal, de pied de page et de moteur de recherche) peuvent-elles \u00eatre atteintes ou \u00e9vit\u00e9es ?
Rgaa42019-12-7=Dans chaque page web, un lien d\u2019\u00e9vitement ou d\u2019acc\u00e8s rapide à la zone de contenu principal est-il pr\u00e9sent (hors cas particuliers) ?
Rgaa42019-12-8=Dans chaque page web, l\u2019ordre de tabulation est-il coh\u00e9rent ?
Rgaa42019-12-9=Dans chaque page web, la navigation ne doit pas contenir de pi\u00e8ge au clavier. Cette r\u00e8gle est-elle respect\u00e9e ?
Rgaa42019-12-10=Dans chaque page web, les raccourcis clavier n\u2019utilisant qu\u2019une seule touche (lettre minuscule ou majuscule, ponctuation, chiffre ou symbole) sont-ils contr\u00f4lable par l\u2019utilisateur ?
Rgaa42019-12-11=Dans chaque page web, les contenus additionnels apparaissant au survol, à la prise de focus ou à l\u2019activation d\u2019un composant d\u2019interface sont-ils, si n\u00e9cessaire, atteignables au clavier ?
Rgaa42019-13-1=Pour chaque page web, l\u2019utilisateur a-t-il le contr\u00f4le de chaque limite de temps modifiant le contenu (hors cas particuliers) ?
Rgaa42019-13-2=Dans chaque page web, l\u2019ouverture d\u2019une nouvelle fen\u00eatre ne doit pas \u00eatre d\u00e9clench\u00e9e sans action de l\u2019utilisateur. Cette r\u00e8gle est-elle respect\u00e9e ?
Rgaa42019-13-3=Dans chaque page web, chaque document bureautique en t\u00e9l\u00e9chargement poss\u00e8de-t-il, si n\u00e9cessaire, une version accessible ?
Rgaa42019-13-4=Pour chaque document bureautique ayant une version accessible, cette version offre-t-elle la m\u00eame information ?
Rgaa42019-13-5=Dans chaque page web, chaque contenu cryptique (art ASCII, \u00e9moticon, syntaxe cryptique) a-t-il une alternative ?
Rgaa42019-13-6=Dans chaque page web, pour chaque contenu cryptique (art ASCII, \u00e9moticon, syntaxe cryptique) ayant une alternative, cette alternative est-elle pertinente ?
Rgaa42019-13-7=Dans chaque page web, les changements brusques de luminosit\u00e9 ou les effets de flash sont-ils correctement utilis\u00e9s ?
Rgaa42019-13-8=Dans chaque page web, chaque contenu en mouvement ou clignotant est-il contr\u00f4lable par l\u2019utilisateur ?
Rgaa42019-13-9=Dans chaque page web, le contenu propos\u00e9 est-il consultable quelle que soit l\u2019orientation de l\u2019\u00e9cran (portait ou paysage) (hors cas particuliers) ?
Rgaa42019-13-10=Dans chaque page web, les fonctionnalit\u00e9s utilisables ou disponibles au moyen d\u2019un geste complexe peuvent-elles \u00eatre \u00e9galement disponibles au moyen d\u2019un geste simple (hors cas particuliers) ?
Rgaa42019-13-11=Dans chaque page web, les actions d\u00e9clench\u00e9es au moyen d\u2019un dispositif de pointage sur un point unique de l\u2019\u00e9cran peuvent-elles faire l\u2019objet d\u2019une annulation (hors cas particuliers) ?
Rgaa42019-13-12=Dans chaque page web, les fonctionnalit\u00e9s qui impliquent un mouvement de l\u2019appareil ou vers l\u2019appareil peuvent-elles \u00eatre satisfaites de mani\u00e8re alternative (hors cas particuliers).