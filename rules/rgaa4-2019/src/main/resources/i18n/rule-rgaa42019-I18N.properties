Rgaa42019-11-2-5=Chaque champ de formulaire ayant un intitul\u00e9 visible v\u00e9rifie-t-il ces conditions (hors cas particuliers)&nbsp;? \
<ul> \
 <li>S\u2019il est pr\u00e9sent, le contenu de l\u2019attribut WAI-ARIA <code>aria-label</code> du champ de formulaire reprend au moins l\u2019intitul\u00e9 visible.</li> \
