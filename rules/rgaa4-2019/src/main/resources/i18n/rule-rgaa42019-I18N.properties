Rgaa42019-8-3-1=Pour chaque page web, l\u2019indication de langue par d\u00e9faut v\u00e9rifie-t-elle une de ces conditions&nbsp;?  \
<ul> \
 <li>L\u2019indication de la langue de la page (attribut <code>lang</code> et/ou <code>xml:lang</code>) est donn\u00e9e pour l\u2019\u00e9l\u00e9ment html. </li> \
 <li>L\u2019indication de la langue de la page (attribut <code>lang</code> et/ou <code>xml:lang</code>) est donn\u00e9e sur chaque \u00e9l\u00e9ment de texte ou sur l\u2019un des \u00e9l\u00e9ments parents.</li> \
</ul> 
