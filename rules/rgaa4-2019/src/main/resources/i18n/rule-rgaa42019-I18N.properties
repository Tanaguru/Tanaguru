 <li>Le changement de contexte est initi\u00e9 par un bouton (<code>input</code> de type <code>submit</code>, <code>button</code> ou <code>image</code> ou balise <code>button</code>) explicite. </li> \
 <li>Le changement de contexte est initi\u00e9 par un lien explicite. </li> \
</ul>
