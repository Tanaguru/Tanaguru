Rgaa42019-7-1-1=Chaque script qui g\u00e9n\u00e8re ou contr\u00f4le un composant d\u2019interface v\u00e9rifie-t-il, si n\u00e9cessaire, une de ces conditions&nbsp;? \
<ul> \
 <li>Le nom, le r\u00f4le, la valeur, le param\u00e9trage et les changements d\u2019\u00e9tats sont accessibles aux technologies d\u2019assistance via une API d\u2019accessibilit\u00e9. </li> \
 <li>Un composant d\u2019interface accessible permettant d\u2019acc\u00e9der aux m\u00eames fonctionnalit\u00e9s est pr\u00e9sent dans la page. </li> \
 <li>Une alternative accessible permet d\u2019acc\u00e9der aux m\u00eames fonctionnalit\u00e9s. </li> \
</ul>
Rgaa42019-7-1-1-url=http://www.example.com/refential-descriptor.html#test-7-1-1
Rgaa42019-7-1-2=Chaque script qui g\u00e9n\u00e8re ou contr\u00f4le un composant d\u2019interface respecte-t-il une de ces conditions&nbsp;?  \
<ul> \
 <li>Le composant d\u2019interface est correctement restitu\u00e9 par les technologies d\u2019assistance. </li> \
 <li>Une alternative accessible permet d\u2019acc\u00e9der aux m\u00eames fonctionnalit\u00e9s. </li> \
</ul>
Rgaa42019-7-1-2-url=http://www.example.com/refential-descriptor.html#test-7-1-2
Rgaa42019-7-1-3=Chaque script qui g\u00e9n\u00e8re ou contr\u00f4le un composant d\u2019interface v\u00e9rifie-t-il ces conditions&nbsp;?  \
<ul> \
 <li>Le composant poss\u00e8de un nom pertinent. </li> \
 <li>Le nom accessible du composant contient au moins l\u2019intitulé visible.</li> \
 <li>Le composant poss\u00e8de un r\u00f4le pertinent. </li> \
</ul>
Rgaa42019-7-1-3-url=http://www.example.com/refential-descriptor.html#test-7-1-3
Rgaa42019-7-2-1=Chaque script d\u00e9butant par la balise <code>script</code> et ayant une alternative v\u00e9rifie-t-il une de ces conditions&nbsp;?  \
<ul> \
 <li>L\u2019alternative entre <code>&lt;noscript&gt;</code> et <code>&lt;/noscript&gt;</code> permet d\u2019acc\u00e9der \u00e0 des contenus et des fonctionnalit\u00e9s similaires. </li> \
 <li>La page affich\u00e9e, lorsque JavaScript est d\u00e9sactiv\u00e9, permet d\u2019acc\u00e9der \u00e0 des contenus et des fonctionnalit\u00e9s similaires.</li> \
 <li>La page alternative permet d\u2019acc\u00e9der \u00e0 des contenus et des fonctionnalit\u00e9s similaires.</li> \
 <li>Le langage de script c\u00f4t\u00e9 serveur permet d\u2019acc\u00e9der \u00e0 des contenus et des fonctionnalit\u00e9s similaires.</li> \
 <li>L\u2019alternative pr\u00e9sente dans la page permet d\u2019acc\u00e9der \u00e0 des contenus et des fonctionnalit\u00e9s similaires. </li> \
</ul>
Rgaa42019-7-2-1-url=http://www.example.com/refential-descriptor.html#test-7-2-1
Rgaa42019-7-2-2=Chaque \u00e9l\u00e9ment non textuel mis \u00e0 jour par un script (dans la page, ou dans un cadre) et ayant une alternative v\u00e9rifie-t-il ces conditions&nbsp;?  \
<ul> \
 <li>L\u2019alternative de l\u2019\u00e9l\u00e9ment non textuel est mise \u00e0 jour.</li> \
 <li>L\u2019alternative mise \u00e0 jour est pertinente. </li> \
</ul>
Rgaa42019-7-2-2-url=http://www.example.com/refential-descriptor.html#test-7-2-2
Rgaa42019-7-3-1=Chaque \u00e9l\u00e9ment poss\u00e9dant un gestionnaire d\u2019\u00e9v\u00e9nement contr\u00f4l\u00e9 par un script v\u00e9rifie-t-il une de ces conditions (hors cas particuliers)&nbsp;?  \
<ul> \
 <li>L\u2019\u00e9l\u00e9ment est accessible par le clavier et tout dispositif de pointage.</li> \
 <li>Un \u00e9l\u00e9ment accessible par le clavier et tout dispositif de pointage permet de r\u00e9aliser la m\u00eame action est pr\u00e9sent dans la page. </li> \
</ul>
