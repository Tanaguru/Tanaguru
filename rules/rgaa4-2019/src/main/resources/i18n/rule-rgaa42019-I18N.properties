Rgaa42019-5-6-1=Pour chaque tableau de donn\u00e9es, chaque en-t\u00eate de colonnes s\u2019appliquant \u00e0 la totalit\u00e9 de la colonne v\u00e9rifie-t-il une de ces conditions &nbsp;? \
<ul> \
 <li>L\u2019en-t\u00eate de colonnes est structur\u00e9 au moyen d\u2019une balise <code>th</code> . </li> \
 <li>L\u2019en-t\u00eate de colonnes est structur\u00e9 au moyen d\u2019une balise pourvue d\u2019un attribut WAI-ARIA <code>role="columnheader"</code>.</li> \
</ul>
Rgaa42019-5-6-1-url=http://www.example.com/refential-descriptor.html#test-5-6-1
Rgaa42019-5-6-2=Pour chaque tableau de donn\u00e9es, chaque en-t\u00eate de lignes s\u2019appliquant \u00e0 la totalit\u00e9 de la ligne v\u00e9rifie-t-il une de ces conditions&nbsp;? \
<ul> \
 <li>L\u2019en-t\u00eate de lignes est structur\u00e9 au moyen d\u2019une balise <code>th</code> . </li> \
 <li>L\u2019en-t\u00eate de lignes est structur\u00e9 au moyen d\u2019une balise pourvue d\u2019un attribut WAI-ARIA <code>role="rowheader"</code>.</li> \
</ul>
Rgaa42019-5-6-2-url=http://www.example.com/refential-descriptor.html#test-5-6-2
Rgaa42019-5-6-3=Pour chaque tableau de donn\u00e9es, chaque en-t\u00eate ne s\u2019appliquant pas \u00e0 la totalit\u00e9 de la ligne ou de la colonne est-il structur\u00e9 au moyen d\u2019une balise <code>th</code> &nbsp;?
Rgaa42019-5-6-3-url=http://www.example.com/refential-descriptor.html#test-5-6-3
Rgaa42019-5-7-1=Pour chaque contenu de balise <code>th</code> s\u2019appliquant \u00e0 la totalit\u00e9 de la ligne ou de la colonne, la balise <code>th</code> respecte-t-elle une de ces conditions (hors cas particuliers)&nbsp;?  \
<ul> \
 <li>La balise <code>th</code> poss\u00e8de un attribut <code>id</code> unique.</li> \
 <li>La balise <code>th</code> poss\u00e8de un attribut <code>scope</code>.</li> \
 <li>La balise <code>th</code> poss\u00e8de un attribut WAI-ARIA <code>role="rowheader"</code> ou <code>"columnheader"</code>.</li> \
</ul>
Rgaa42019-5-7-1-url=http://www.example.com/refential-descriptor.html#test-5-7-1
Rgaa42019-5-7-2=Pour chaque contenu de balise <code>th</code> s\u2019appliquant \u00e0 la totalit\u00e9 de la ligne ou de la colonne et poss\u00e9dant un attribut <code>scope</code>, la balise <code>th</code> v\u00e9rifie-t-elle une de ces conditions&nbsp;? \
<ul> \
 <li>La balise <code>th</code> poss\u00e8de un attribut scope avec la valeur <code>"row"</code> pour les en-t\u00eate de lignes.</li> \
 <li>La balise <code>th</code> poss\u00e8de un attribut scope avec la valeur <code>"col"</code> pour les en-t\u00eate de colonnes.</li> \
</ul>
Rgaa42019-5-7-2-url=http://www.example.com/refential-descriptor.html#test-5-7-2
Rgaa42019-5-7-3=Pour chaque contenu de balise <code>th</code> ne s\u2019appliquant pas \u00e0 la totalit\u00e9 de la ligne ou de la colonne, la balise <code>th</code> v\u00e9rifie-t-elle ces conditions&nbsp;? \
<ul> \
 <li>La balise <code>th</code> ne poss\u00e8de pas d\u2019attribut <code>scope</code>.</li> \
 <li>La balise <code>th</code> ne poss\u00e8de pas d\u2019attribut WAI-ARIA <code>role="rowheader"</code> ou <code>"columnheader"</code>.</li> \
 <li>La balise <code>th</code> poss\u00e8de un attribut <code>id</code> unique.</li> \
</ul>
Rgaa42019-5-7-3-url=http://www.example.com/refential-descriptor.html#test-5-7-3
Rgaa42019-5-7-4=Pour chaque contenu de balise <code>td</code> ou <code>th</code> associ\u00e9e \u00e0 un ou plusieurs en-t\u00eates poss\u00e9dant un attribut <code>id</code>, la balise v\u00e9rifie-t-elle ces conditions&nbsp;? \
<ul> \
 <li>La balise poss\u00e8de un attribut <code>headers</code>.</li> \
 <li>L\u2019attribut <code>headers</code> poss\u00e8de la liste des valeurs d\u2019attribut <code>id</code> des en-t\u00eates associ\u00e9s.</li> \
</ul>
Rgaa42019-5-7-4-url=http://www.example.com/refential-descriptor.html#test-5-7-4
Rgaa42019-5-7-5=Pour chaque balise pourvue d\u2019un attribut WAI-ARIA <code>role="rowheader"</code> ou <code>"columnheader"</code> dont le contenu s\u2019applique \u00e0 la totalit\u00e9 de la ligne ou de la colonne, la balise v\u00e9rifie-t-elle une de ces conditions&nbsp;? \
<ul> \
 <li>La balise poss\u00e8de un attribut WAI-ARIA <code>role="rowheader"</code> pour les en-t\u00eates de lignes.</li> \
 <li>La balise poss\u00e8de un attribut WAI-ARIA <code>role="columnheader"</code> pour les en-t\u00eates de colonnes.</li> \
</ul>
Rgaa42019-5-7-5-url=http://www.example.com/refential-descriptor.html#test-5-7-5
Rgaa42019-5-8-1=Chaque tableau de mise en forme (balise <code>table</code>) v\u00e9rifie-t-il ces conditions&nbsp;? \
<ul> \
 <li>Le tableau de mise en forme (balise <code>table</code>) ne contient pas de balises <code>caption</code>, <code>th</code>, <code>thead</code>, <code>tfoot</code>, <code>colgroup</code> ou de balises ayant un attribut WAI-ARIA <code>role="rowheader"</code>, <code>role="columnheader"</code>.</li> \
 <li>Les cellules du tableau de mise en forme (balise <code>td</code>) ne poss\u00e8dent pas d\u2019attributs <code>scope</code>, <code>headers</code>, <code>axis</code>.</li> \
</ul>
