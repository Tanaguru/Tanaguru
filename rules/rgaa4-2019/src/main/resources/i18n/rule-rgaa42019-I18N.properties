 <li>Le champ de formulaire poss\u00e8de un attribut <code>id</code>.</li> \
 <li>La valeur de l\u2019attribut <code>for</code> est \u00e9gale \u00e0 la valeur de l\u2019attribut <code>id</code> du champ de formulaire associ\u00e9.</li> \
</ul>
