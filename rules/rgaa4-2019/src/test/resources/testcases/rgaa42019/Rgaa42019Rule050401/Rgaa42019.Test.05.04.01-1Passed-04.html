            <div class="test-detail" lang="fr">
                Chaque passage de texte faisant office de titre de tableau de données est-il correctement associé au tableau de données ?
            </div>
            <div class="testcase">
            	<p id="caption">Table title</p>

					<caption>Title table</caption>
				</table>

                Passed. Table element detected with an aria-labelledby linked to an element considered as title table.
