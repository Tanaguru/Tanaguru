<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rgaa42019 Test.05.01.01 Passed 03</title>
    </head>
    <body>
        <div>
            <h1>Rgaa42019 Test.05.01.01 Passed 03</h1>
            <div class="test-detail" lang="fr"> Pour chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mTabDonneeC">tableau de données complexe</a>
                un résumé est-il disponible? 
            </div>
            <div class="testcase">
                <div class="class-complex-table" role="table" aria-describedby="semantic_elements_table_desc">
				  <div id="semantic_elements_table_desc">Mock complex data table</div>
				  <div role="rowgroup">
				    <div role="row">
				      <span role="columnheader">head</span>
				    </div>
					<div role="rowgroup">
						<div role="row">
					      <span role="cell">data</span>
						</div>
					</div>
				  </div>
				</div>
            </div>
            <div class="test-explanation">
                Passed. The element with role="table" is identified as complex and has an aria-describedby 
                not empty linked with a div element with a not empty text.
            </div>
        </div>
    </body>
</html>
