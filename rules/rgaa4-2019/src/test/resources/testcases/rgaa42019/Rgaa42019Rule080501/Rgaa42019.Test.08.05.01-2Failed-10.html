        <div>

            <div class="test-detail" lang="fr"> Chaque page Web a-t-elle un

            </div> 
            <div class="testcase">
            	<svg width="220" height="70">
				  <title>SVG Title Demo example</title>
				  <rect x="10" y="10" width="200" height="50"
				    style="fill:wheat; stroke:blue; stroke-width:1px">
				</svg>

            <p class="test-explanation"> Failed : There is no &lt;title&gt; tag in this page, so it's detected as a failure.
