        <div> 
            <h1>Rgaa42019 Test.10.01.2 Passed 05</h1> 
            <div class="test-detail" lang="fr"> Dans chaque page Web, les attributs servant à la 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mPresInfo">présentation de l&apos;information</a> ne doivent pas être présents dans le code source des pages. Cette règle est-elle respectée ? 
            </div> 
            <div class="testcase"> 
                <object data="dummy-ojbect.htm" width="200" height="200" />  
                <canvas id="mon_canvas" width="350" height="350"> 
                    Texte alternatif pour les navigateurs ne supportant pas Canvas.
                </canvas> 
                <embed type="video/quicktime" src="film.mov" width="640" height="480">
            </div> 
            <p class="test-explanation"> 
            	Passed: &quot;wigth&quot; and &quot;heigth&quot; attributes are only allowed for the &lt;object&gt;, &lt;canvas&gt; and &lt;embed&gt; tags
			</p>
