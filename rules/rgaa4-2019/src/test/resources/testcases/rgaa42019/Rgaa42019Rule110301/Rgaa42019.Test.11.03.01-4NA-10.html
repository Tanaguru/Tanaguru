            <h1>Rgaa42019 Test.11.03.01 NA 10</h1> 
            <div class="test-detail" lang="fr"> Chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mEtiquette">étiquette</a> associée à un champ de formulaire ayant la même fonction et répétée plusieurs fois dans une même page est-elle cohérente ? 
            </div> 
            <div class="testcase"> 
                <form> 
					<p id="NA_10_1"></p>
					<input type="radio" name="field1" aria-labelledby="NA_10_1"/>
					<br>
					<p id="NA_10_2"></p>
                    <input type="radio" name="field2" aria-labelledby="NA_10_2"/>
                </form> 
            </div> 
            <div class="test-explanation">
                NA : The page contains two input with an empty text label linked by the aria-labelledby so it's out of scope.
            </div> 
        </div>
