        <div> 
            <h1>Rgaa42019 Test.11.03.01 NA 09</h1> 
            <div class="test-detail" lang="fr"> Chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mEtiquette">étiquette</a> associée à un champ de formulaire ayant la même fonction et répétée plusieurs fois dans une même page est-elle cohérente ? 
            </div> 
            <div class="testcase"> 
                <form> 
					<label for="NA_09_1"></label>
					<input type="radio" name="field1" id="NA_09_1" />
					<br>
					<label for="NA_09_2"></label>
                    <input type="radio" name="field2" id="NA_09_2" />
                </form> 
            </div> 
            <div class="test-explanation">
                NA : The page contains two input with an empty label linked by the input's id so it's out of scope.
            </div> 
        </div>
