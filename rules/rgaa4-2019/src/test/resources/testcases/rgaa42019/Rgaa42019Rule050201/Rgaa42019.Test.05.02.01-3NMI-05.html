    <body>
        <div>
            <h1>Rgaa42019 Test.05.02.01 NMI 05</h1>
            <div class="test-detail" lang="fr">
                Pour chaque tableau de données complexe ayant un résumé, celui-ci est-il pertinent ?
            </div>
            <div class="testcase">
	            <table summary="Mock complex data table">
				  <tr> 
					<th>head</th> 
					<td>data</td> 
                  </tr>
                </table> 
            </div>
            <div class="test-explanation">
                NMI. The table element is identified as regular and has a summary attribute (not recommended) with a pertinent text.
                Need human check to confirm it.
            </div>
        </div>
    </body>
