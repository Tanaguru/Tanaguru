    <body>
        <div>

            <h1>AW22 Test.1.3.2 NA 02</h1>

            <div class="test-detail">
                For each area (area tag) of an image map, that conveys information and has an alt attribute, is the content of this attribute relevant (except in special cases)?
            </div>

            <div class="testcase">
                <img alt="" src="mock-image.jpg" usemap="#mock-map"/>
                <a href="mock-link.html">
                    <map id="mock-map3" name="mock-map">
                        <area href="mock-area.html" alt="area within link"/>
                        
                    </map>
                </a>
            </div>

            <div class="test-explanation">
                NA: &lt;area&gt; is within a &lt;a&gt; tag are ignored
            </div>
        </div>
    </body>
