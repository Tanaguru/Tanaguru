            <h1>AW22 Test.1.3.1 NMI 05</h1>

            <div class="test-detail">
                <span lang="fr">Pour chaque image porteuse d'information (balise img) ayant un attribut alt, le contenu de cet attribut est-il pertinent (hors cas particuliers) ?</span>
            </div>

            <div class="testcase">
                <img class="class-informative-image" src="mock-image.jpg" alt="Informative image alternative"/>
            </div>

            <div class="test-explanation">
                NMI : A human check is needed to determine the pertinence of 
                the alt attribute of the image identified as informative by marker.
            </div>
