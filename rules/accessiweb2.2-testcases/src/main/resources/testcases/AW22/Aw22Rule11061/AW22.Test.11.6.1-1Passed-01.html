<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>AW22 Test.11.06.1 Passed 01</title>
    </head>
    <body>
        <div>

            <h1>AW22 Test.11.06.1 Passed 01</h1>

            <p class="test-detail">
                <span>
                    Is each form field grouping (fieldset tag) followed by a legend (legend tag) in the source code?
                </span>
            </p>

            <div class="testcase">
                <fieldset>
                    <legend>Medical History</legend>
                    <input name="history_illness"
                           type="checkbox"
                           value="Smallpox" tabindex="20"> Smallpox</input>
                    <input name="history_illness"
                           type="checkbox"
                           value="Mumps" tabindex="21"> Mumps</input>
                    <input name="history_illness"
                           type="checkbox"
                           value="Dizziness" tabindex="22"> Dizziness</input>
                    <input name="history_illness"
                           type="checkbox"
                           value="Sneezing" tabindex="23"> Sneezing</input>
                </fieldset>
            </div>

            <p class="test-explanation">
                Passed: All the fieldset tags have legend child node
            </p>

        </div>
    </body>
</html>
