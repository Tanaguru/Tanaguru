    <body>
        <div>

            <h1>AW22 Test.5.4.1 Passed 02</h1>

            <div class="test-detail">
                <span>Does each data table (table tag) have a caption tag??</span>
            </div>

            <div class="testcase">
                <table id="id-data-table" summary="Summary of data table">
                    <caption>Caption of data table</caption>
                    <tr>
                        <th>head</th>
                        <td>data</td>
                    </tr>
                </table>
            </div>

            <div class="test-explanation">
                Passed : the data table is identified by a marker (id attribute) 
                and contains a caption
            </div>
        </div>
    </body>
