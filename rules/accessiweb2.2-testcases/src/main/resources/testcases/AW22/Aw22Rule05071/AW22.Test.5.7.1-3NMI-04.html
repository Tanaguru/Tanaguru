    <body>
        <div>

            <h1>Aw22 Test.5.7.1 NMI 04</h1>

            <div class="test-detail">
                Does each header (th tag) applied to the whole row or to the whole column have a unique id attribute or a scope attribute?
            </div>
            
            <div class="testcase">
                <table id="table-test">
                    <tbody>
                        <tr>
                            <th>Header 1</th>
                            <th>Header 2</th>
                        </tr>
                        <tr>
                            <td>Value 1</td>
                            <td>Value 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="test-explanation">NMI : The page contains tables with headers</div>
        </div>
    </body>
