    <body>
        <div>

            <h1>Aw22 Test.13.2.1 NMI 06</h1>

            <div class="test-detail">
                On each Web page, for each new window opening launched via a link (target="_blank" attribute) or a javascript command, is the user warned?
            </div>

            <div class="testcase">
                <a href="my-link.html" target="">My link</a>
            </div>

            <div class="test-explanation">
                NMI : The page has no link with a not empty target attribute, 
                but a new window may be opened via a javascript command
            </div>
        </div>
    </body>
