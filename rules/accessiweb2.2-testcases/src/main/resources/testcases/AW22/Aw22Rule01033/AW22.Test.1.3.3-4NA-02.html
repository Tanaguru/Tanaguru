    <body>
        <div>

            <h1>AW22 Test.1.3.3 NA 02</h1>

            <div class="test-detail">
                For each button that is associated with an image (input tag with the attribute type="image") that has an alt attribute, is the content of this attribute relevant (except in special cases)?
            </div>

            <div class="testcase">
                <a href="mock-link.html">
                    <input type="image" src="image/mock-image" alt="input within link">
                    </input>
                </a>
            </div>

            <div class="test-explanation">
                NA: &lt;input&gt; is within a &lt;a&gt; tag are ignored
            </div>
        </div>
    </body>
