<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Aw22 Test.1.2.2 NMI 02</title>
    </head>
    <body>
        <div>

            <h1>Aw22 Test.1.2.2 NMI 02</h1>

            <div class="test-detail">
                For each non clickable area (area tag with the nohref attribute), that does not convey information, and that has an alt attribute, is the content of this attribute empty (alt="")?
            </div>

            <div class="testcase">
                <img alt="" src="mock-image.jpg" usemap="#mock-map"/>
                <map id="mock-map" name="mock-map">
                    <area alt=""/>
                </map>
            </div>

            <div class="test-explanation">
                NMI : One image is found on the page and is not identified by marker.
            </div>
        </div>
    </body>
</html>
