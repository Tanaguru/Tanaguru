            <h1>Aw22 Test.1.9.2 NA 02</h1>

            <div class="test-detail">
                For each image map (img tag or object with the usemap attribute), each text area (area tag) must be rreplaced with styled text if possible. Does this rule have been followed?
            </div>

            <div class="testcase">
                <map id="mock-map" name="mock-map">
                    <area alt=""/>
                </map>
            </div>

            <div class="test-explanation">
                NA : The map is not associated with an image. Its area child 
                elements are out of scope
            </div>
        </div>
