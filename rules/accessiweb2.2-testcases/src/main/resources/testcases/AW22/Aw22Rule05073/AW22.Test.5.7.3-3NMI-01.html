    <body>
        <div>

            <h1>Aw22 Test.5.7.3 NMI 01</h1>

            <div class="test-detail">
                Does each header (th) tag that is not applied to the whole column pass the conditions below? 
                <ul> 
                    <li> The header does not have a scope attribute</li>
                    <li> The header has a unique id attribute</li>
                </ul>
            </div>
            
            <div class="testcase">
                <table id="table-test">
                    <tr>
                        <th>Header 1</th>
                        <td>Value 1 </td>
                    </tr>
                    <tr>
                        <th>Header 2 </th>
                        <td>Value 2</td>
                    </tr>
                </table>
            </div>
            
            <div class="test-explanation">NMI : The page contains tables with headers</div>
        </div>
    </body>
