<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>AW22 Test.6.3.4 NA 03</title>
    </head>
    <body>
        <div>

            <div class="test-detail">
                Is each combined link (content of the text and of the alt attribute) explicit out of context (except in special cases)? 
            </div>
            <div class="testcase">

                <a href="my-link.html">
                    <img src="image.jpg" alt=""/>
                    <b> </b>
                </a>

                <a href="my-link.html">
                    <span> </span>
                    <object data="data.png">
                    </object>
                </a>
            </div>
            <p class="test-explanation">NA : The page contains any &lt;a&gt; tag with a "title" attribute but the link text is missing. In this case, the tag is ignored</p>

        </div>
    </body>
</html>
