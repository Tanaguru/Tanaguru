    <body>
        <div>

            <div class="test-detail">
                Is each combined link (content of the text and of the alt attribute) explicit out of context (except in special cases)? 
            </div>
            <div class="testcase">

                <a href="my-link.html">
                    <object data="data.png">
                        cliquez 
                    </object>
                    <b>ici</b>
                </a>

                <h1>AW22 Test.6.3.4 Failed 06</h1>
                <a href="my-link.html" >
                    <img src="image.jpg" alt="cliquez "/>
                    <small>ici</small>
                </a>
            </div>
            <p class="test-explanation">Failed : The content of image links belongs to the image link blacklist (the context is ignored). We can deduce they are not pertinent</p>

        </div>
