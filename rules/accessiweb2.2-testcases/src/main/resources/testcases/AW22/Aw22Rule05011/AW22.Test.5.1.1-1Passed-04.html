<!DOCTYPE html>

    <body>
        <div>

            <h1>AW22 Test.5.1.1 Passed 04</h1>

            <div class="test-detail">
                <span>Does each data table (table tag) have a summary attribute?</span>
            </div>

            <div class="testcase">
                <table id="id-data-table" role="data-table" summary="data table summary">
                    <tr>
                        <th>head</th>
                        <td>data</td>
                    </tr>
                </table>
            </div>
            
            <div class="test-explanation">
                Passed : the data table is identified by a marker (role 
                attribute) and contains a summary attribute
            </div>

        </div>
    </body>

</html>
