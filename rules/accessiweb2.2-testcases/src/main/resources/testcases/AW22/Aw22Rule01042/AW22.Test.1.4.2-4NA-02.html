    <body>
        <div>

            <h1>Aw22 Test.1.4.2 NA 02</h1>

                <div class="test-detail">
                    For each area (area tag) of an image map, used as CAPTCHA or as test image, and with an alt attribute, does the content of this attribute allow to identify the kind and the purpose of the image?
                </div>

                <div class="testcase">
                    <img alt="" src="mock-image.jpg" usemap="#mock-map"/>
                    <map id="mock-map" name="mock-map">
                        <area class="captcha"/>
                    </map>
                </div>

                <div class="test-explanation">
                    NA : The occurence captcha is found but the area has no
                    alt attribute
                </div>
        </div>
    </body>
