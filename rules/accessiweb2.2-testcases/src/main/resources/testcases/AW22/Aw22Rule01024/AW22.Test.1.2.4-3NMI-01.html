    <body>
        <div>

            <h1>Aw22 Test.1.2.4 NMI 01</h1>

            <div class="test-detail">
                For each object image (object tag with the attribute type="image/...") that does not convey information, is the text alternative between <object> and </object> empty?
            </div>

            <div class="testcase">
                <object data="mock_image.gif" type="image/gif">
                    Some text can be added here.
                </object>
            </div>

            <div class="test-explanation">
                NMI : One object is found on the page and is not identified by marker.
            </div>
        </div>
    </body>
