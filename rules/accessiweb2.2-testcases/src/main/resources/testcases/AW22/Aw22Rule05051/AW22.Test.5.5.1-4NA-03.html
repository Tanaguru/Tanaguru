    <body>
        <div>

            <h1>Aw22 Test.5.5.1 NA 03</h1>

            <div class="test-detail">
                For each data table (table tag) with a caption tag, does the content of this tag provide the title of the table?
            </div>

            <div class="testcase">
                <table id="test-table" class="class-presentation-table">
                    <caption>Title of the presentation table</caption>
                </table>
            </div>
            
            <div class="test-explanation">
                NA : The page contains a table with a caption but identified
                as presentation table by marker usage. It is out of scope
            </div>
        </div>
