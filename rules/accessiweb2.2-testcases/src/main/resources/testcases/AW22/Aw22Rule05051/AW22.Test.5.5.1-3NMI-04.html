        <title>Aw22 Test.5.5.1 NMI 04</title>

    <body>
        <div>

            <h1>Aw22 Test.5.5.1 NMI 04</h1>

            <div class="test-detail">
                For each data table (table tag) with a caption tag, does the content of this tag provide the title of the table?
            </div>
            
            <div class="testcase">
                <table>
                    <caption>Caption of unidentified table </caption>
                </table>
            </div>    
            
            <div class="test-explanation">
                NMI : The table is not identified as data table and the
                its caption cannot be deduced
            </div>
        </div>
    </body>
</html>
