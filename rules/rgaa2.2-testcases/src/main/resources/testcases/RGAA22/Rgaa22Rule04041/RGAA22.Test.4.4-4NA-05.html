    <body>

            <h1>AW1 Test.4.4 NA 05</h1>

            <div class="test-detail" lang="fr">
                <span lang="fr">Pour chaque image porteuse d'information (balise img) ayant un attribut alt, le contenu de cet attribut est-il pertinent (hors cas particuliers) ?</span>
            </div>

            <div class="testcase">
                <img class="class-decorative-image" src="mock-image6.jpg" alt=""/>
            </div>

            <div class="test-explanation">
                NA: The &lt;img&gt; identified as decorative by marker usage is out of scope.
            </div>
        </div>
