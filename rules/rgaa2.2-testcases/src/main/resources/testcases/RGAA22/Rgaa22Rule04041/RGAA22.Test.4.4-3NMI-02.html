    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>AW1 Test.4.4 NMI 02</title>
    </head>
    <body>
        <div>

            <h1>AW1 Test.4.4 NMI 02</h1>

            <div class="test-detail" lang="fr">
                Pour chaque image porteuse d'information (balise img) ayant un attribut alt, le contenu de cet attribut est-il pertinent (hors cas particuliers) ?
            </div>

            <div class="testcase">
                <img src="mock-image" alt="image.bmp"/>
            </div>

            <div class="test-explanation">
                NMI : The image has a suspected not pertinent alt attribute (
                alt ends with an image extension) but is not identified by marker.
            </div>
        </div>
    </body>
</html>
