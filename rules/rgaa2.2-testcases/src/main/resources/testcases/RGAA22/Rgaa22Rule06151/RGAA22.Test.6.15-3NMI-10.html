    <body>
        <div>

            <h1>Rgaa22 Test.6.15 NMI 10</h1>

            <div class="test-detail" lang="fr">
                Cohérence de la destination ou de l’action des liens ayant un intitulé identique
            </div>

            <div class="testcase">

                <a href="my-link.html" >
                    <span>cliquez</span>
                    <img src="image.jpg" alt="ici"/>
                </a>

                <a href="my-link1.htm">
                    <object data="data.png">
                        cliquez 
                    </object>
                    <span>ici</span>
                </a>
            </div>
            <p class="test-explanation">NMI : The page contains two identical links with context and with a different target</p>

        </div>
    </body>
