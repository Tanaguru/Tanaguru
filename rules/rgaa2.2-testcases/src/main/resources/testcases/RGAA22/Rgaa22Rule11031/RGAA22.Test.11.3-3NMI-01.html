    <body>
        <div>

            <h1>Rgaa22 Test.11.3 NMI 01</h1>

            <div class="test-detail" lang="fr">
                Présence d’une relation entre les en-têtes (th) et les cellules (td) qui s’y rattachent dans un tableau de données complexe grâce aux attributs id et headers 
            </div>

            <div class="testcase">
                <table id="table-test">
                    <tr>
                        <th>Header 1</th>
                        <td>Value 1 </td>
                    </tr>
                    <tr>
                        <th>Header 2 </th>
                        <td>Value 2</td>
                    </tr>
                </table>
            </div>

            <div class="test-explanation">NMI : The page contains tables with headers</div>
        </div>
    </body>
