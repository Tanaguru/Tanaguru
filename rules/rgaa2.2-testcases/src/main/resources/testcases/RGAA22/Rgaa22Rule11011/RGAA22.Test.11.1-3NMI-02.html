            <h1>Rgaa22 Test.11.1 NMI 02</h1>

            <div class="test-detail" lang="fr">
                Présence des balises th pour indiquer les en-têtes de lignes et de colonnes dans les tableaux de données
            </div>
            <div class="testcase">
                <table id="test-table" class="class-data-table">
                    <tr>
                        <th></th>
                    </tr>
                </table>
            </div>

            <div class="test-explanation">
                NMI : One &lt;table&gt; tag is identified as data table and
                has "th" child tags.
            </div>
        </div>
