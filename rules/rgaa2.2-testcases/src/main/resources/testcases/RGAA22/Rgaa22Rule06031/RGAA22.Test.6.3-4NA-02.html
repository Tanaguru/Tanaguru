    <body>
        <div>

            <h1>Rgaa22 Test.6.3.1 NA 02</h1>

            <div class="test-detail" lang="fr">
                Présence d’un avertissement préalable à l’ouverture de nouvelle fenêtre lors de l’utilisation de l’attribut target sur les images liens et les zones cliquables
            </div>

            <div class="testcase">
                <area href="my-area1.html" alt="area1" target="_top"/>

                <map id="map">
                    <area href="my-area2.html" alt="area2*" target="_self"/>
                    <area href="my-area3.html" alt="area3*" target="_parent"/>
                </map>
            </div>

            <div class="test-explanation">
                Not applicable : The page has clickable area with a target attribute
                different from "_parent", "_top" or "_self"
            </div>
        </div>
    </body>
