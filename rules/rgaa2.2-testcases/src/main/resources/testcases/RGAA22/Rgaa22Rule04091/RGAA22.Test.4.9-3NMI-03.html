    <body>
        <div>

            <h1>Rgaa22 Test.4.9 NMI 03</h1>

            <div class="test-detail" lang="fr">
                Présence de l’attribut longdesc pour établir une relation entre une image et sa description longue
            </div>

            <div class="testcase">
                <img alt="" src="mock_image1.jpg"/>
                <img id="id-informative-image" alt="" src="mock_image2.jpg"/>
                <img class="class-decorative-image" alt="" src="mock_image3.jpg"/>
            </div>

            <div class="test-explanation">
                NMI : 3 &lt;img&gt; are found on the page. The second is identified
                as informative by marker usage.
                The last &lt;img&gt; is identified as decorative by marker usage,
                it is out of scope.
            </div>
        </div>
