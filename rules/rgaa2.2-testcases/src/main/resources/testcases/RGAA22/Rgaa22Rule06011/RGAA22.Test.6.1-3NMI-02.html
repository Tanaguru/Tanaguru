<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rgaa22 Test.6.1 NMI 02</title>
    </head>
    <body>
        <div>

            <h1>Rgaa22 Test.6.1 NMI 02</h1>

            <div class="test-detail" lang="fr">
                Accès aux liens textuels doublant les zones cliquables côté serveur
            </div>

            <div class="testcase">
                <input src="mock-image.jpg" type="image" ismap="ismap" />
            </div>

            <div class="test-explanation">
                <p>NMI : The page contains at least one server side image map</p>
                <p>The presence of the ismap attribute for the input tag is not syntaxically incorrect
                    and hasn't be encountered in the webdevdata set (09.30.2013)
                </p>
            </div>
        </div>
    </body>
</html>
