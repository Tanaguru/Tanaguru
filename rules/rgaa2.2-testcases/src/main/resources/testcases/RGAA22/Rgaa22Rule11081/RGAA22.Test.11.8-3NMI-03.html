<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>rgaa22 Test.11081 NMI 03</title>
    </head>
    <body>
        <div>

            <h1>rgaa22 Test.11081 NMI 03</h1>

            <div class="test-detail">
                Présence d’un résumé pour les tableaux de données
            </div>

            <div class="testcase">
                <table class="class-data-table" summary="class data table summary">
                    <tr>
                        <th>head</th>
                        <td>data</td>
                    </tr>
                </table>

                <table summary="my unidentified data table">
                    <tr>
                        <th>head</th>
                        <td>data</td>
                    </tr>
                </table>
            </div>
            
            <div class="test-explanation">
                NMI : One table is identified by a marker (class attribute) and contains a summary attribute. This table is valid<br/>
                Another table is not identified by a marker but contains a summary
            </div>

        </div>
    </body>

</html>
