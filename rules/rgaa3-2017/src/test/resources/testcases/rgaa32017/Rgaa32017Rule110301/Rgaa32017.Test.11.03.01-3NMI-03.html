        <title>Rgaa32017 Test.11.3.1 NMI 03</title>

    <body> 
        <div> 
            <h1>Rgaa32017 Test.11.3.1 NMI 03</h1> 
            <div class="test-detail" lang="fr"> Chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mEtiquette">étiquette</a> associée à un champ de formulaire ayant la même fonction et répétée plusieurs fois dans une même page est-elle cohérente ? 
            </div> 
            <div class="testcase"> 
                <p id="11.3.1_NMI_03_1">Field</p> 
                <input type="radio" name="field1" aria-labelledby="11.3.1_NMI_03_1" />
                <br />
                <p id="11.3.1_NMI_03_2">Field</p> 
				<input type="radio" name="field1" aria-labelledby="11.3.1_NMI_03_2" />
            </div> 
            <div class="test-explanation">
                NMI : The page contains 2 forms with p elements have label function.These 2 labels have the same text.
            </div> 
        </div>   
    </body>
</html>
