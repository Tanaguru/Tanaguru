<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa32017 Test.11.3.1 NA 03</title>

    <body> 
        <div> 
            <h1>Rgaa32017 Test.11.3.1 NA 03</h1> 
            <div class="test-detail" lang="fr"> Chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mEtiquette">étiquette</a> associée à un champ de formulaire ayant la même fonction et répétée plusieurs fois dans une même page est-elle cohérente ? 
            </div> 
            <div class="testcase"> 
                <form> 
                    <p>
                      <label for="field1">Field</label> 
                      <input type="radio" name="field1" id="field1" />
                    </p> 
                </form> 
            </div> 
            <div class="test-explanation">
                NA : The page contains one form with one label tag. But its is single so it's out of scope.
            </div> 
        </div>   
    </body>
</html>
