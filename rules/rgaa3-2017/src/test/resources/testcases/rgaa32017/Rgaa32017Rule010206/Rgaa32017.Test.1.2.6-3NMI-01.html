<!DOCTYPE html>

    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa32017 Test.1-2-6 NMI 01</title>

    <body> 
        <div> 
            <h1>Rgaa32017 Test.1-2-6 NMI 01</h1> 
            <div class="test-detail" lang="fr"> Pour chaque image bitmap de décoration (balise 
                <code>embed</code>), le contenu entre 
                <code>&lt;embed&gt;</code> et 
                <code>&lt;/embed&gt;</code> doit être dépourvu de contenus textuels, cette règle est-elle respectée ? 
            </div> 
            <div class="testcase"> 
                <embed type="image/abc" width="500" height="500">
                    Un text
                </embed>
                 <embed type="image/abc" aria-hidden="true" width="500" height="500">
                     
                </embed>
            </div> 
            <div  class="test-explanation">
                 NMI : two embed are found on the page and are not identified by marker. 
            </div> 
        </div>  
    </body>
</html>
