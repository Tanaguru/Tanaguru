        <title>Rgaa32017 Test.1-2-6 NMI 02</title>

    <body> 
        <div> 
            <h1>Rgaa32017 Test.1-2-6 NMI 02</h1> 
            <div class="test-detail" lang="fr"> Pour chaque image bitmap de décoration (balise 
                <code>embed</code>), le contenu entre 
                <code>&lt;embed&gt;</code> et 
                <code>&lt;/embed&gt;</code> doit être dépourvu de contenus textuels, cette règle est-elle respectée ? 
            </div> 
            <div class="testcase"> 
                <embed type="image/abc" width="500" height="500">
                </embed>
                
                <embed type="image/abc" aria-hidden="false" width="500" height="500">
                </embed>
               
            </div> 
            <div class="test-explanation">
                 NMI : One embed is found on the page and is not identified by marker. 
            </div> 
        </div>  
    </body>
