<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa32017 Test.1.3.3 NMI 04</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa32017 Test.1.3.3 NMI 04</h1> 
            <div class="test-detail" lang="fr"> Pour chaque bouton associé à une image (balise 
                <code>input</code> avec l&apos;attribut 
                <code>type=&quot;image&quot;</code>) ayant un attribut 
                <code>alt</code>, le contenu de cet attribut est-il pertinent (hors 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#cpCrit1-3" title="Cas particuliers pour le critère 1.3">cas particuliers</a>) ? 
            </div> 
            <div class="testcase"> 
                <input type="image" src="image/mock-image" alt="" />    
            </div> 
            <div class="test-explanation">
                 NMI : At least one &lt;input&gt; has an empty alt attribute content. 
            </div> 
        </div>   
    </body>
</html>
