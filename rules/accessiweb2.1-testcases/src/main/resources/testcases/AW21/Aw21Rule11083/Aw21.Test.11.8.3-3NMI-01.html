    <body>
        <div>

            <h1>Aw21 Test.11.8.3 NMI 01</h1>

            <div class="test-detail">
                For each list item grouping (optgroup tag) with a label attribute, is the content of the label attribute relevant?
            </div>

            <div class="testcase">
                <select>
                    <optgroup label="OptGroup1">
                        <option value="Value1">Value1</option>
                        <option value="Value2">Value2</option>
                    </optgroup>
                    <optgroup label="OptGroup2">
                        <option value="Value3">Value3</option>
                        <option value="Value4">Value4</option>
                    </optgroup>
                </select>
            </div>

            <div class="test-explanation">NMI : The page contains at least one optgroup element</div>
        </div>
    </body>
</html>
