            <h1>Aw21 Test.11.2.2 NMI 07</h1>

            <div class="test-detail">
                Does each title attribute allow to know the exact function of the form field (input tag of type text, password, checkbox, radio, file, or textarea and select tags) with which it is associated?
            </div>

            <div class="testcase">
                <form action="http://fake-action.html" method="post">
                    <p>
                        <select id="select" title="input title"/>
                        <input type="submit" value="Send"/>
                        <input type="reset"/>
                    </p>
                </form>
            </div>

            <div class="test-explanation">NMI : The page contains a form field with a title attribute</div>
        </div>
