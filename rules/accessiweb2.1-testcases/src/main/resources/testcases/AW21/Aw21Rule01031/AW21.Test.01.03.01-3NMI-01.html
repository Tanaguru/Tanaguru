<body>
<div>

	<h1>AW1 Test.1.3.1 NMI 01</h1>

	<p class="test-detail">
		<span lang="fr">Pour chaque image porteuse d'information (balise img) ayant un attribut alt, le contenu de cet attribut est-il pertinent (hors cas particuliers) ?</span>
	</p>

	<div class="testcase">
             <img src="../images/informative1.jpg" alt="blablabla" longdesc="AccessiWeb logo"/>
	</div>

	<p class="test-explanation">The image is informative (presence of a "longdesc" attribute) but the content of the alt attribute is not interpretable</p>

</div>
</body>
