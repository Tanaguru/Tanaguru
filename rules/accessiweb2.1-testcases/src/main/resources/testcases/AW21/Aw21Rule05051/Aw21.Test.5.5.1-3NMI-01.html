    <body>
        <div>

            <h1>Aw21 Test.5.5.1 NMI 01</h1>

            <div class="test-detail">
                For each data table (table tag) with a caption tag, does the content of this tag provide the title of the table?
            </div>
            
            <div class="testcase">
                <table id="testTable">
                    <caption>Title of the test table</caption>
                </table>
            </div>    
            
            <div class="test-explanation">NMI : A table tag with a caption is found. The result is NMI and a remark is thrown</div>
        </div>
