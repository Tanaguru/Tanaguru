                                                                                <P style="text-align: justify;"> </P>
                                                                                <P style="text-align: justify;">
                                                                                    <IMG style="float: left;" alt="Tallinn_3" src="/images/stories/Tallinn_3.jpg" width="174" height="122" />
																					În perioada 2-10 aprilie 2011, colaboratorii Î.S. „Centrul de telecomunicaţii speciale”, împreună cu reprezentanţii Centrului de Guvernare Electronică, manageri IT din cadrul ministerelor, agenţiilor guvernamentale, etc., au participat la un program de studiu în domeniul e-Guvernării, desfăşurat în or. Tallinn, Estonia. Oportunitatea dată a fost oferită de Academia de e-Guvernare din Tallinn.
                                                                                </P>

                                                                            <TD class="contentheading" width="100%">Serviciul „Declaraţie electronică”  devine tot mai accesibil</TD>
                                                                            <TD align="right" width="100%" class="buttonheading">
                                                                                <A href="/ro?view=article&amp;catid=1%3Alatest-news&amp;id=148%3Aserviciul-declaraie-electronic-devine-tot-mai-accesibil-&amp;tmpl=component&amp;print=1&amp;layout=default&amp;page=" title="Imprimare" onclick="window.open(this.href,&apos;win2&apos;,&apos;status=no,toolbar=no,scrollbars=yes,titlebar=no,menubar=no,resizable=yes,width=640,height=480,directories=no,location=no&apos;); return false;" rel="nofollow">

                                                                <TABLE class="contentpaneopen">

                                                                        <TR>
                                                                            <TD valign="top" colspan="2">
                                                                                <P style="text-align: justify;"> </P>
                                                                                <P style="text-align: justify;">
                                                                                    <IMG src="/images/stories/fsi.jpg" width="156" align="left" border="0" height="142" />
																					Încă o confirmare a faptului că semnătura digitală este un element eficient şi indispensabil al mediului administrării de stat şi al celui de afaceri, precum şi contribuie nemijlocit la economii financiare considerabile, serveşte anunţarea recentă de reducere a tarifelor la serviciul „Declaraţie electronică”.
                                                                                </P>
                                                                                <P style="text-align: justify;">&quot;Serviciul dat reprezintă un pas important în dezvoltarea societăţii noastre, deoarece simplifică şi accelerează procedura de raportare fiscală, ceea ce, în fine, sporeşte contribuţiile la bugetul naţional. Implementarea acestuia se datorează, în mare parte, aplicării semnăturii digitale&quot;, a remarcat dl. S. Popovici, directorul general al Întreprinderii de stat ”Centrul de telecomunicaţii speciale”.</P>
                                                                            </TD>
