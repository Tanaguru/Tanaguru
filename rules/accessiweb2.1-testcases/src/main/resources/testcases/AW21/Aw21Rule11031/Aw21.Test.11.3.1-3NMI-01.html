<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Aw21 Test.11.3.1 NMI 01</title>
    </head>
    <body>
        <div>

            <h1>Aw21 Test.11.3.1 NMI 01</h1>

            <div class="test-detail">
                Is each label related with a form field with the same function and that is repeated several times on a same Web page consistent?
            </div>

            <div class="testcase">
                <form>
                    <p>
                    <label for="field1">Field1</label>
                    <input type="radio" name="field1" id="field1" />
                    <br />
                    <label for="field2">Female</label>
                    <input type="radio" name="field2" id="field2" />
                </p>
                </form>
            </div>

            <div class="test-explanation">NMI : The page contains a form with label child nodes</div>
        </div>
    </body>
</html>
